---
layout: default
---
<div class="row">
  <header class="post-header col-md-12">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-publishing-info">
      Published by <span class="post-author">{{ page.author }}</span>
      on <span class="post-date">{{ page.date | date:'%B %e, %Y' }}</span>
    </p>
  </header>
</div>
<div class="row">
  <div class="post-content col-md-9">
    {{ content }}
  </div>
  <div class="sidebar col-md-3">
    <div class="related-posts">
      <h2>Related Posts</h2>
      <ul class="posts">
      {% for post in site.related_posts limit:5 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
