---
layout: base
---
<div class="featured-repos container-fluid">
  <div id="featured-repos" class="carousel slide" data-interval="false" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#featured-repos" data-slide-to="0" class="active"></li>
      <li data-target="#featured-repos" data-slide-to="1"></li>
      <li data-target="#featured-repos" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <h1>Slide 1</h1>
      </div>
      <div class="item">
        <h1>Slide 2</h1>
      </div>
      <div class="item">
        <h1>Slide 3</h1>
      </div>
    </div>

    <a class="left carousel-control" href="#featured-repos" role="button" data-slide="prev">
      <!-- <span class="icon-prev" aria-hidden="true"></span> -->
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#featured-repos" role="button" data-slide="next">
      <!-- <span class="icon-next" aria-hidden="true"></span> -->
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
{{ content }}
